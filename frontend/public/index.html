<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <style>
    .back-frem {
      width: 5rem;
      height: 18rem;
      background: rgba(216, 220, 220, 0.258);
      border-radius: 50px;
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -9rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: column;
    }

    .back-frem .back-chang {
      width: 50px;
      height: 50px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 50%;
    }

    .back-frem .back-chang img {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

    @media (max-width: 600px) {
      .back-frem {
        width: 5rem;
        height: 20rem;
      }
      .back-frem .back-chang{
        width: 50px;
      }
      .back-chang img{
        width: 50%;
        height: 50%;
      }
    }
  </style>
  <title>Goals Dashboard</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container">
    <div class="back-frem">
      <div class="back-chang" onclick="background1()"><img

          alt=""></div>
